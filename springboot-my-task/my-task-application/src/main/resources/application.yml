server:
  port: 8080
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS   
  
spring:
  profiles:
    active: local

# H2
  h2:    
    console:
      enabled: true
      path: /h2-console     
      settings:
         web-allow-others: true
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  sql:
    init:
      platform: h2  
  jpa:
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hibernate.dialect: org.hibernate.dialect.H2Dialect
        
# SPRINGDOC:
springdoc:
  api-docs:
    groups:
      enabled: true
    path: /swagger/v3/api-docs
  swagger-ui:
    path: /swagger

